---
layout: default
title: Custom Cut Shirts
description: We make your baggy shirts fit better
---
<div class="banner half">
	<hgroup class="">
		<h1>The Custom Cut Blog</h1>
	</hgroup>
</div>

<ul class="blogposts">
	{% for post in site.posts %}
		<li>
			<a href="{{ post.url }}">
				<div class="postbanner" style="background-image: url({{ post.bannerimage }});"></div>
				<!--<h3>{{ post.category }}</h3>-->
				<h2>{{ post.title }}</h2>
				{{ post.excerpt }}
			</a>
		</li>
	{% endfor %}
</ul>
